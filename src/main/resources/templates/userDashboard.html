<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#home" data-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#my-reviews" data-toggle="tab">My Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile" data-toggle="tab">Profile</a>
            </li>
            <li class="nav-item ml-auto">
                <button class="btn btn-danger">
                    <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="home">
                <form th:action="@{/submitReview}" method="post">
                    <div class="container">
                        <h3>Movie Review Form</h3>

                        <div class="form-group">
                            <label for="movieSelect">Select a Movie:</label>
                            <select class="form-control" id="movieSelect" name="movieId">
                                <option value="">Select a Movie</option>
                                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title + ' (' + #dates.format(movie.releaseDate, 'yyyy') + ')'}"></option>
                            </select>
                        </div>

                        <div class="movie-form" style="display: none;">
                            <div class="form-group">
                                <label for="rating">Rating (1-5):</label>
                                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5">
                            </div>
                            <div class="form-group">
                                <label for="comment">Review:</label>
                                <textarea class="form-control" id="comment" name="comment" rows="4" cols="50"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitReviewBtn">Submit Review</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="my-reviews">
                <h3>My Reviews Tab</h3>
                <!-- Add your content for the My Reviews tab here -->
            </div>
            <div class="tab-pane fade" id="profile">
                <h3>Profile Tab</h3>
                <!-- Add your content for the Profile tab here -->
            </div>
        </div>
    </div>

    <!-- Include jQuery and Select2 JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2 for the movie selection dropdown
            $('#movieSelect').select2();

            $('#movieSelect').on('select2:select', function () {
                $('.movie-form').show();
            });

            $('#submitReviewBtn').click(function (e) {
                // Check if rating and comment are not empty
                const rating = $('#rating').val();
                const comment = $('#comment').val();
                if (rating === '' || comment === '') {
                    alert('Please fill out both rating and comment.');
                    e.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</body>
</html>
